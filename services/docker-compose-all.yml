version: "3"
services:
  statservice:
    image: statservice:1.2
    ports:
      - "4003:4000"
    environment:
      PORT: 4003
      DB_HOST: postgres
      DB_PORT: 35432
      DB_USER: postgres
      DB_PASSWORD: 123456
      DB_NAME: librarydb
    volumes:
      - .:/app/
      - /app/node_modules
    command: npm run dev

    networks:
      - library-network
  categoryservice:
    image: categoryservice:1.9
    ports:
      - "4002:4000"
    volumes:
      - .:/app/
      - /app/node_modules
    command: npm run dev

    networks:
      - library-network
  bookservice:
    image: bookservice:2.0
    ports:
      - "4001:4000"
    environment:
      PORT: 4001
      DB_HOST: postgres
      DB_PORT: 35432
      DB_USER: postgres
      DB_PASSWORD: 123456
      DB_NAME: librarydb
    volumes:
      - ./bookservice:/app
      - /app/node_modules
    command: npm run dev

    networks:
      - library-network
  postgres:
    image: postgres:latest
    ports:
      - "35432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 123456
      POSTGRES_DB: librarydb
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - library-network

volumes:
  postgres-data:


networks:
  library-network:
    external:
      name: postgres-network
